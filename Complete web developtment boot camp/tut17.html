<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders and Backgrounds</title>
    <style>
        .firstpara{
            background-color: red;
            height: 100px;
            width:455px;
            border: 4px solid green;
            border-width: 4px;
            border-color: green;
            border-style: solid; 
            border-radius: 11px;
   
        }
        .secondPara{
            background-color: rgb(58, 243, 98);
            height: 100px;
            width:455px; 
            border-top: 2px solid rgb(231, 22, 231);
            border-right: 2px solid rgb(18, 10, 133);
            border-bottom: 2px solid rgba(9, 144, 27, 0.774);
            border-left: 2px solid rgb(156, 42, 13);
            border-top-left-radius: 4px;
            border-top-right-radius: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 24px;
        }
        .thirdPara{
            height: 900px;
            width:900px; 
            background-image: url(https://images.unsplash.com/photo-1648887934497-f4c036af6c79?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80);
            border: 2px solid red;
            background-image: 455px;
            background-repeat: no-repeat; /*repeat-x and repeat-y will make it repeat on x and y axis */
             background-position: 192px 34px;
            background-position: center center;
             background-position: bottom right; 
             background-position: top center;
          }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p class="firstPara">This is a paragraph</p>

    <h3>This is second heading</h3>
    <p class="secondPara">This is my second paragraph</p>

    <h3>This is third heading</h3>
    <p class="thirdPara">This is my third paragraph</p>
    
</body>
</html>
