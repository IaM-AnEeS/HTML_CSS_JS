<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive & Font Size Units</title>
    <style>
        .container {
            font-size: 10px;
            border:2px solid red;
            width:450px;
            height:300px;
           height:100vh;
            width:100vw;
        }
        
        h1 {
             text-align: center; 
        }
        #first{
             font-size:3em;
            padding:3em;
            
        }
        #second{
             font-size:3rem;
             padding:3rem;  
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="first">THIS IS FIRST HEADING</h1>
        <h1 id="second">THIS IS SECOND HEADING</h1>
        <h1 id="third">THIS IS THIRD HEADING</h1>
    </div>
</body>

</html>
