<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* id selector */
        #Firstselactor{ 
    color:tomato

        }
        /* class selector */
        .Element{
            background-color:black ;
        }
        /* Grouping selector */
        span,footer{
            background-color: blue;
            border:2px solid red ;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTORS</h3>
    <p id="Firstselactor" >THIS IS A SIMPLE PARAGRAP TO DEMONSTRATE CSS SELECTORS</p>
    <p id="Firstselactor" class="Element bgblue">THIS IS A SIMPLE PARAGRAP TO DEMONSTRATE CSS SELECTORS</p>
    <div>
        <p>This is another pragraph</p>
    </div>
    <span>This is another spa</span>
    <footer>This is another paragraph of footer</footer>


</body>
</html>
