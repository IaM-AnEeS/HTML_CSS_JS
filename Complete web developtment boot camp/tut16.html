<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* color, rgb, hex colors */
        #firstpara{
            color: black; /*color by name*/
        }
        #secondpara{
            color: rgb(56, 35, 82); /*color by RGB*/
        }
        #thirdtpara{
            color: rgb(192, 52, 52); /*color by HEX*/
        }

    </style>
</head>
<body>
    <h2>This is First Box</h2>
    <p id="firstpara">This is first paragraph</p>

    <h2>This is First Box</h2>
    <p id="secondpara">This is second paragraph</p>

    <h2>This is First Box</h2>
    <p id="thirdtpara">This is third paragraph</p>
    
    
</body>
</html>
